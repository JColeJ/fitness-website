<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Ali K Website</title>
</head>
<body>


    <!-- Header section code -->

    <header>

      <a href="#home" class="logo">Ali K <span>Fitness</span></a>

      <div class='bx bx-menu' id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#plans">Pricing</a></li>
        <li><a href="#review">Reviews</a></li>
      </ul>

      <div class="top-btn">
        <a href="#" class="nav-btn">Join Us</a>
      </div>
    </header>

    <!-- Home Section Code -->

    <section class="home" id="home">
      <div class="home-content">

        <h3>Build Your</h3>
        <h1>Dream Physique</h1>
        <h3><span class ="multiple-text">Bodybuilding</span></h3>

        <p>Regardless of what your goal is, you can undoubtedly achieve it with the correct mentality, and coaching.</p>

        <a href="#" class="btn">Join Us</a>

      </div>

      <div class="home-img">
        <img src="images/Ali K red.png" alt="Ali K red">
      </div>

    </section>

    <!-- Services Section Code -->

    <section class="services" id="services">
      <h2 class="heading">Our <Span>Services</Span></h2>

      <div class="services-content">
        <div class="row">
          <img src="images/Ali K red.png" alt="Ali K red">

          <h4>Physical Fitness</h4>
      </div>

    </section>


  </body>
</html>
